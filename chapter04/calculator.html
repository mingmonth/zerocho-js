<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #result {
        width: 180px;
        height: 50px;
        margin: 5px;
        text-align: right;
      }
      #operator {
        width: 50px;
        height: 50px;
        margin: 5px;
        text-align: center;
      }
      button {
        width: 50px;
        height: 50px;
        margin: 5px;
      }
    </style>
  </head>
  <body><!-- 계산기 버튼 구현 -->
    <body>
      <input readonly id="operator">
      <input readonly type="number" id="result">
      <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
      </div>
      <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
      </div>
      <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
      </div>
      <div class="row">
        <button id="clear">C</button>
        <button id="num-0">0</button>
        <button id="calculate">=</button>
        <button id="multiply">x</button>
      </div>
      <script>
        let numberOne = '';
        let operator = '';
        let minusFlag = false;
        let numberTwo = '';
        let result = '';
        const $operator = document.querySelector('#operator');
        const $result = document.querySelector('#result');

        const onClickNumber = (e) => {
          console.log(e.target.textContent);
          if(!operator && !minusFlag) {            
            numberOne += e.target.textContent;
            console.log('numberOne:', numberOne);
            $result.value = numberOne;
          } else {
            if(minusFlag) {
              numberOne += e.target.textContent;
              console.log('numberOne:', numberOne);
              $result.value = numberOne * -1; // 마이너스로 표시...
            } else {
              numberTwo += e.target.textContent;
              console.log('numberTwo:', numberTwo);
              $result.value = numberTwo;
            }            
          }          
        }
        
        const calculate = (oper) => {          
          switch(operator) {
            case '+': console.log(operator); result = parseInt(numberOne) + parseInt(numberTwo); break;
            case '-': console.log(operator); result = parseInt(numberOne) - parseInt(numberTwo); break;
            case 'x': console.log(operator); result = parseInt(numberOne) * parseInt(numberTwo); break;
            case '/': console.log(operator); result = parseInt(numberOne) / parseInt(numberTwo); break;
          }
          numberOne = result.toString();  // 0 값 처리를 위해 문자열로 변경.
          numberTwo = '';
          operator = '';
          $operator.value = '';
          console.log(result);
          $result.value = result;
        }
        
        const onClickOperator = (e) => {  
          if(numberOne) {
            if(numberTwo && operator) {              
              calculate(operator);
            }
            operator = e.target.textContent;
            console.log(operator);
            $operator.value = operator;
            if(minusFlag) {
              numberOne *= -1;
              minusFlag = false;
            }                        
          } else {
            console.log('첫번째 숫자를 먼저 입력해주세요.');
            if(e.target.textContent === '-') {
              console.log('음수로 시작 허용');              
              minusFlag = true;
            } else {
              minusFlag = false;
            }
          }          
        }

        const onClickCalculator = (e) => {
          if(!numberTwo) {
            console.log('두번째 숫자를 입력해주세요.');
          } else {                        
            calculate(operator);
          }          
        }

        const onClickClear = (e) => {
          numberOne = '';
          numberTwo = '';
          operator = '';
          result = '';
          $operator.value = '';
          $result.value = '';
          minusFlag = false;
        }

        document.querySelector('#num-0').addEventListener('click', onClickNumber);
        document.querySelector('#num-1').addEventListener('click', onClickNumber);
        document.querySelector('#num-2').addEventListener('click', onClickNumber);
        document.querySelector('#num-3').addEventListener('click', onClickNumber);
        document.querySelector('#num-4').addEventListener('click', onClickNumber);
        document.querySelector('#num-5').addEventListener('click', onClickNumber);
        document.querySelector('#num-6').addEventListener('click', onClickNumber);
        document.querySelector('#num-7').addEventListener('click', onClickNumber);
        document.querySelector('#num-8').addEventListener('click', onClickNumber);
        document.querySelector('#num-9').addEventListener('click', onClickNumber);
        document.querySelector('#plus').addEventListener('click', onClickOperator);
        document.querySelector('#minus').addEventListener('click', onClickOperator);
        document.querySelector('#divide').addEventListener('click', onClickOperator);
        document.querySelector('#multiply').addEventListener('click', onClickOperator);
        document.querySelector('#calculate').addEventListener('click', onClickCalculator);
        document.querySelector('#clear').addEventListener('click', onClickClear);
      </script>
    </body>
</html>
