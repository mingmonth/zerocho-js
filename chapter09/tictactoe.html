<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
    <title>틱택토</title>
  </head>
  <body>

    <script>
      let turn = "O";
      const data = [];
      for (let i = 0; i < 3; i++) {
        data.push(Array(3).fill(null));
      }

      console.log(data);

      const { body } = document;

      const checkWinner = (i, j) => {
        console.log(i, j);
        let hasWinner = false;

        // 가로줄 검사
        if (data[i][0] === turn && data[i][1] === turn && data[i][2] === turn) {
          hasWinner = true;
        }
        // 세로줄 검사
        if (data[0][j] === turn && data[1][j] === turn && data[2][j] === turn) {
          hasWinner = true;
        }
        // 대각선 검사-1
        if (data[0][0] === turn && data[1][1] === turn && data[2][2] === turn) {
          hasWinner = true;
        }
        // 대각선 검사-2
        if (data[0][2] === turn && data[1][1] === turn && data[2][0] === turn) {
          hasWinner = true;
        }

        return hasWinner;
      };

      const checkDraw = () => {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (data[i][j] === null) {
              return false;
            }
          }
        }
        return true;
      };

      // const removeTdEvent = () => {
      //   for (let i = 0; i < 3; i++) {
      //     for (let j = 0; j < 3; j++) {
      //       $td.removeEventListener("click", tempFunc);
      //     }
      //   }
      // };

      // let tempFunc = undefined;
      let isGameOver = false;

      const callback = (i, j) => {
        return (e) => {
          if (isGameOver) return;
          if (e.target.textContent) return;
          e.target.textContent = turn;
          data[i][j] = turn;
          const hasWinner = checkWinner(i, j);
          if (hasWinner) {
            $div.textContent = `${turn} 승`;
            isGameOver = true;
            // removeTdEvent();
          }
          // 무승부 검사
          const isDraw = checkDraw();
          if (isDraw) {
            $div.textContent = `무승부`;
          }

          turn = turn === "O" ? "X" : "O";
        };
      };

      const $table = document.createElement("table");
      for (let i = 0; i < 3; i++) {
        $tr = document.createElement("tr");
        for (let j = 0; j < 3; j++) {
          $td = document.createElement("td");
          tempFunc = callback(i, j);
          $td.addEventListener("click", tempFunc);
          // $td.removeEventListener("click", tempFunc);
          $tr.append($td);
        }
        $table.append($tr);
      }
      //$table.addEventListener("click", callback);
      body.append($table);
      const $div = document.createElement("div");
      document.body.append($div);
    </script>
  </body>
